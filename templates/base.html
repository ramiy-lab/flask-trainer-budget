<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Trainer Budget{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    {% block head %}{% endblock %}
  </head>

  <body>
    <header class="header">
      <div class="container header-inner">
        <h1 class="brand">
          <a href="{{ url_for('meal_form') }}">flask_trainer_budget</a>
        </h1>
        <p class="subtitle">Trainer Budget App</p>

        <nav class="nav">
          <a href="{{ url_for('meal_form') }}">Meal</a>
          <a href="{{ url_for('protein_cycle') }}">Protein</a>
          <a href="{{ url_for('phase_form') }}">Phase</a>
          <a href="{{ url_for('monthly_report') }}">Report</a>
        </nav>
      </div>
    </header>

    <main class="container main">
      {% block content %}{% endblock %}
    </main>

    {% block scripts %}{% endblock %}
  </body>
</html>
