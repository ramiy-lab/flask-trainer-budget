[flake8]

# 無視するエラー・警告（例：行が長い、バックスラッシュなど）
ignore = E203, E501, W503

# 行の最大長
max-line-length = 88

# チェック対象から除外したいフォルダやファイル
exclude =
    .git,
    __pycache__,
    venv,
    migrations,
    logs

# カラフルな出力を有効化（端末によって反映）
color = always

# 表示するエラーの詳細を増やす
show-source = true
statistics = true

# ファイルごとに無視ルールを指定（例：__init__.pyの未使用importを無視）
per-file-ignores =
    __init__.py:F401
    tests/*.py:F401


# ==============================================================
# 🔹 flake8-codespell 設定（タイプミス検出プラグイン）
# --------------------------------------------------------------
# pip install flake8-codespell で導入可能
# ==============================================================

# 検出対象外の単語（プロジェクト内で意図的に使う略語など）
codespell-ignore-words-list = hander, teh, taht, argparser, BASEDIR

# 検出をスキップするディレクトリ（仮想環境やログなど）
codespell-skip = venv, logs,